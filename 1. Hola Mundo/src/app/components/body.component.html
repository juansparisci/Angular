<div class="row">
  <div class="col-md-6">
    <h1>*ngIf</h1>
    <hr>
    <button type="button" class="btn btn-outline-primary btn-block" name="button"
    (click)="mostrar=!mostrar">
      Mostrar/Ocultar
    </button>
    <br>
    <div *ngIf="mostrar" class="card">
      <div class="card-header">
        Frase
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>{{frase.mensaje}}</p>
          <footer class="blockquote-footer"><cite title="Source Title">{{frase.autor}}</cite></footer>
        </blockquote>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h1>*ngFor</h1>
    <hr>
    <ul class="list-group">
      <li *ngFor="let personaje of personajes; let i = index" class="list-group-item">
        {{i+1}}. {{personaje}}
      </li>
    </ul>
  </div>
</div>
