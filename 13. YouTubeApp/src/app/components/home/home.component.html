<div class="container mt-3">
  <h1>Canal de Youtube</h1>
<hr>
<div class="card-columns" *ngIf="videos && videos.length > 0">
  <div class="card animated fadeIn fast" *ngFor="let video of videos">
    <img class="card-img-top" [src]="video.thumbnails.high.url" [alt]="video.title">
    <div class="card-body">
      <h5 class="card-title">{{video.title}}</h5>
     <button class="btn btn-outline-primary btn-block" (click)="verVideo(video)" > Ver Video</button>
    </div>
  </div>
</div>
  <button class="btn btn-outline-primary btn-block" (click)="cargarMas()" >Cargar mas videos</button>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
      data-backdrop="static"
      data-keyboard="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="videoSel">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{videoSel.title}}</h5>
      </div>
      <div class="modal-body">
        <iframe width="100%" height="300" [src]="videoSel.resourceId.videoId | videoYouTube" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cerrarModal()" >Cerrar</button>
      </div>
    </div>
  </div>
</div>
