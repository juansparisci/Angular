<div class="row">
  <div class="col-md-4">
    <h3>Seleccione archivo</h3>
    <div [ngClass]="{'file-over': estaSobreDropZone}" 
        NgDropFiles
        [archivos]="archivos"
        (archivoSobre)="archivoSobreDropZone($event)"
        class="well drop-zone">
      <h4>Suelta los archivos aquí</h4>
      <img src="/assets/img/drop-images.png">
      </div>
  </div>
  <div class="col-md-8 mb-4">
    <h3>Cargar Archivos</h3>
    <button type="button" class="btn btn-success"
            (click)="cargarImagenesFirebase()" 
            [disabled]="archivos.length == 0 || !permiteCargar" >
      Cargar a Firebase
    </button>
    <button type="button" class="btn btn-danger"
            (click)="limpiarArchivos()" >
      Limpiar Archivos
    </button>
    <table class="table" *ngIf="archivos.length > 0">
      <thead class="thead-dark">
        <tr>
          <th>Nombre</th>
          <th>Tamaño</th>
          <th>Progreso</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let archivo of archivos">
          <td [ngClass]="{'text-green': archivo.estaSubiendo}"><strong>{{archivo.NombreArchivo}}</strong></td>
          <td> {{archivo.Archivo.size/1024/1024 | number: '.2'}} MB </td>
          <td> 
              <div class="progress">
                  <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [ngStyle]="{'width': archivo.progreso+'%'}" ></div>
                </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
