<h1>Heroes <small>Marvel y DC</small></h1>
<hr>
<div *ngIf="termino && heroes.length==0" class="row">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con el termino: {{termino}}
    </div>
  </div>
</div>
<h2 *ngIf="(termino && termino.length>0 )&& heroes.length>0">Resultado de la busqueda: <small>{{termino}}</small></h2>
<div class="card-columns">
  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
      <h4 class="card-title">{{ heroe.nombre }}</h4>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
      <button (click)="verHeroe(heroe.id)" type="button" class="btn btn-outline-primary btn-block">
        Ver Más...
      </button>
      <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver más link</a> -->
    </div>
  </div>
</div>
