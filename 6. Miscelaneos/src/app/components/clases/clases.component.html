<div [ngClass]="alerta" class="alert" role="alert">
  This is a success alertâ€”check it out!
</div>
<button type="button" class="btn btn-warning" (click)="alerta='alert-warning'">Warning</button>
<button type="button" class="btn btn-info" (click)="alerta='alert-info'">Info</button>
<br><br>
<h3 [ngClass]="{ 'text-danger':propiedades.danger, 'text-info':!propiedades.danger }">
  Hola Mundo
</h3>
<button (click)="propiedades.danger=!propiedades.danger"
type="button" name="button" class="btn" [ngClass]="{'btn-danger':propiedades.danger, 'btn-info':propiedades.danger}">
  Cambiar
</button>
<br><br>
<h3>Proceso asincrono</h3>
<button [disabled]="loading"
(click)="ejecutar()"
class="btn btn-primary" type="button" name="button">
  <i [ngClass]="{'fa-save':!loading,'fa-refresh fa-spin':loading}" class="fa"></i>
<span *ngIf="!loading">Guardar Cambios</span>
<span *ngIf="loading">Espere por favor</span>
</button>
