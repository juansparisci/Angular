<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm">

  <div>

    <div class="form-group row" >
      <label class="col-2 col-form-label">Nombre</label>
      <!-- <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               name="nombre"
               [(ngModel)]="usuario.nombre"
               minlength="5"
               required
               #nombre="ngModel">
            <div *ngIf="nombre.errors?.required && nombre.touched">
              Este campo es requerido
            </div>
            <div *ngIf="nombre.errors?.minlength">
              Este campo requiere al menos {{nombre.errors.minlength.requiredLength}} caracteres
            </div>
      </div> -->
      <div class="col-8">
        <!-- En el siguiente input también funciona usando la ngClass de la
          siguiente manera: [ngClass]="{'is-invalid': (nombre.errors?.required || nombre.errors?.minlength) && nombre.touched}" -->
        <input class="form-control"
               [ngClass]="{'is-invalid':nombre.invalid&& nombre.touched}"
               type="text"
               placeholder="Nombre"
               name="nombre"
               [(ngModel)]="usuario.nombre"
               minlength="5"
               required
               #nombre="ngModel">
        <div class="invalid-feedback">
           <div *ngIf="nombre.errors?.required">
             Este campo es requerido.
           </div>
           <div *ngIf="nombre.errors?.minlength">
             Por lo menos {{nombre.errors.minlength.requiredLength}} caracteres.
           </div>
         </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
        [ngClass]="{'is-invalid':apellido.invalid&& apellido.touched}"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [(ngModel)]="usuario.apellido"
               required
               #apellido="ngModel">
               <div class="invalid-feedback" *ngIf="apellido.errors?.required && apellido.touched">
                 Este campo es requerido
               </div>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             [ngClass]="{'is-invalid':correo.invalid&& correo.touched}"
             type="email"
             placeholder="Correo electrónico"
             name="correo"
             [(ngModel)]="usuario.correo"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #correo="ngModel">
             <div class="invalid-feedback">
               <div *ngIf="correo.errors?.required && correo.touched">
                 Este campo es requerido
               </div>
               <div *ngIf="correo.errors?.pattern">
                 Por favor, ingrese un correo electrónico válido
               </div>
             </div>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">País</label>
    <div class="col-md-8">
<select [(ngModel)]="usuario.pais"
        class="form-control" name="pais">
  <option value="">Seleccione un país</option>
  <option *ngFor="let pais of paises"
          [value]="pais.codigo">{{pais.nombre}}</option>
</select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Sexo</label>
    <div class="col-md-8">

      <div *ngFor="let s of sexos" class="form-check form-check-inline">
        <label class="form-check-label">
          <input [(ngModel)]="usuario.sexo"
                 class="form-check-input"
                 type="radio"
                 name="sexo"
                 [value]="s"
                 > {{s}}
        </label>
      </div>
    </div>
  </div>





  <div class="form-group row">
    <label class="col-2 col-form-label">Acepta</label>
    <div class="col-md-8">

      <div class="form-check">
        <label class="form-check-label">
          <input [(ngModel)]="usuario.acepta"
                  name="acepta"
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  required>
          Acepta las condiciones
        </label>
      </div>

    </div>
  </div>






  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button [disabled]="!forma.valid" 
              type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>

<pre>
  {{usuario|json}}
</pre>
