<h3>Héroe <small>nombre</small></h3>
<button type="button" class="btn btn-outline-danger" [routerLink]="['/heroes']" name="button">Regresar</button>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)='guardar()' #forma="ngForm">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text"
              [(ngModel)]="heroe.nombre"
              name="nombre"
              class="form-control" placeholder="Nombre del héroe"
              required>

      </div>
      <div class="form-group">
        <label>Casa</label>
        <select class="form-control"
                [(ngModel)]="heroe.casa"
                name="casa">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>

        </select>

      </div>
      <div class="form-group">
        <label>Bio</label>
        <textarea type="text"
              [(ngModel)]="heroe.bio"
              name="bio"
              class="form-control"
              >
            </textarea>
      </div>
      <div class="form-group">
        <button [disabled]="!forma.valid"
                type="submit" class="btn btn-outline-primary">Guardar Cambios</button>
      </div>
    </form>
  </div>
</div>
