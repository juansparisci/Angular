<h1>Heroes</h1>
<div class="row">
  <div class="col-md-12 text-right">
    <button class="btn btn-primary" [routerLink]="['/heroe','nuevo']"
            type="button" name="button">Nuevo Heroe</button>
  </div>
  <br><br>
</div>
  <div class="row animated fadeIn fast">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Casa</th>
              <th scope="col" class="text-right">Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let key of heroes | keys; let i=index">
              <th>{{i+1}}</th>
              <td>{{heroes[key].nombre}}</td>
              <td>{{heroes[key].casa}}</td>
              <td class="text-right">
                  <button type="button" [routerLink]="['/heroe',key]" class="btn btn-outline-success">Editar</button>
                  <button type="button" (click)="borrarHeroe(key)" class="btn btn-danger">Eliminar</button>
              </td>
            </tr>

          </tbody>
        </table>
        <div  *ngIf="!loading && ((heroes | keys).length===0)"
              class="alert alert-info" role="alert">
          <strong>No hay registros</strong>
        </div>
        <div *ngIf="loading" class="alert alert-warning" role="alert">
           <strong>Cargando</strong> - Espere por favor...
        </div>
      </div>
  </div>
</div>
